<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <div class="card md-3 mt-5 bg-secondary ms-5" style="width: 90%; ">
        <div class="row g-0">
          <div class="col-md-2 ">
            <img src="hom.png" class="img-fluid rounded-start mt-5">
          </div>
          <div class="col-md-5">
            <div class="card-body">
              <h5 class="card-title">Some Technical Skill</h5>
              <div class="row mt-3">
                <div class="col-2">HTML</div>
                <div class="col">
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
                  </div>
                </div>
              </div>
              
              <div class="row mt-3">
                <div class="col-2">JS</div>
                <div class="col">
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                  </div>
                </div>
              </div>

              <div class="row mt-3">
                <div class="col-2">PHP</div>
                <div class="col">
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 20%;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">20%</div>
                  </div>
                </div>
              </div>

              <div class="row mt-3">
                <div class="col-2">C#</div>
                <div class="col">
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 30%;" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">30%</div>
                  </div>
                </div>
              </div>

              <div class="row mt-3">
                <div class="col-2">Java</div>
                <div class="col">
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 15%;" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">15%</div>
                  </div>
                </div>
              </div>


              <div class="row mt-3">
                <div class="col-2">SQL</div>
                <div class="col">
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
                  </div>
                </div>
              </div>


            </div>
          </div>
          <div class="col-md-5">
            <div class="card-body">
              <h5 class="card-title">Skill</h5>
              
              <div class="row mt-3">
                <div class="col-4">Problem-Solving</div>
                <div class="col">
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
                  </div>
                </div>
              </div>

              <div class="row mt-3">
                <div class="col-4">Critical Thinking</div>
                <div class="col">
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
                  </div>
                </div>
              </div>


              <div class="row mt-3">
                <div class="col-4">Communication</div>
                <div class="col">
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
                  </div>
                </div>
              </div>

              <div class="row mt-3">
                <div class="col-4">Teamwork</div>
                <div class="col">
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 90%;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">90%</div>
                  </div>
                </div>
              </div>

              <div class="row mt-3">
                <div class="col-4">Time Management</div>
                <div class="col">
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 97%;" aria-valuenow="97" aria-valuemin="0" aria-valuemax="100">97%</div>
                  </div>
                </div>
              </div>

              <div class="row mt-3">
                <div class="col-4">Adaptability</div>
                <div class="col">
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 99%;" aria-valuenow="99" aria-valuemin="0" aria-valuemax="100">99%</div>
                  </div>
                </div>
              </div>
              
            </div>
          </div>
        </div>
       
      </div>
      <a class="btn btn-outline-secondary btn-hover" href="index.html" style="margin-left: 50%; margin-top: 2%;">Back</a>
</body>
</html>
